<div class="card bg-light" style="margin-top: 20px;">
    <div class=" card-header">Staff Login</div>
    <div class="card-body">


        <form #staffForm="ngForm" (ngSubmit)="onSubmit()" novalidate>


            2 way data binding = {{login | json}}

            <hr>

            <div class="form-group">
                <label for="">Hotel Code</label>
                <input type="text" class="form-control" [class.is-invalid]="hotelCode.touched && hotelCode.invalid"
                    name="hotelCode" [(ngModel)]="login.hotelCode" #hotelCode="ngModel" required>

                <small class="text-danger" [class.d-none]="hotelCode.valid || hotelCode.untouched">Hotel code is
                    required.</small>
            </div>

            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" [class.is-invalid]="username.touched && username.invalid"
                    name="username" [(ngModel)]="login.username" #username="ngModel" required>

                <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is
                    required.</small>
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" [class.is-invalid]="password.touched && password.invalid"
                    name="password" [(ngModel)]="login.password" #password="ngModel" required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}">

                <div *ngIf="password.errors && (password.invalid && password.touched)">
                    <small class="text-danger" *ngIf="password.errors.required">Password is
                        required.</small>

                    <small class="text-danger" *ngIf="password.errors.pattern">Password must contain atleast 1
                        lowercase, 1
                        uppercase, 1 number
                        and length should be minimum 4
                    </small>
                </div>

            </div>

            <button [disabled]="staffForm.form.invalid" type="submit" class="btn btn-primary"
                style="margin-bottom: 10px;">
                Login</button>
        </form>



    </div>
</div>
